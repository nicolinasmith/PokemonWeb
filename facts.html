        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <title>PokémonWeb | PokéFact</title>

    <body>
        <header>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="facts.html" class="li-current">PokéFact</a></li>
                    <li><a href="search.html">Find a pokémon</a></li>
                </ul>
                <h1>PokémonWeb</h1>
            </nav>
        </header>

        <main id="pokemon-fact">
            <div id="pokemon-fact-container">
                <div id="random-fact" class="frame">
                    <h2>Did you know?</h2>
                    <div id="random-fact-container">
                        <i class="fa-solid fa-chevron-left" id="paging-fact-back"></i>
                        <div id="fact-container"></div>
                        <i class="fa-solid fa-chevron-right" id="paging-fact-forward"></i>
                    </div>
                    <i id="number-of-facts"></i>
                </div>
                <div class="frame" id="types">
                    <h2>Pokémon types</h2>
                    <i id="types-comment"></i>
                    <div id="types-container"></div>
                </div>
            </div>
                
            <div class="frame" id="encounter-fact-container">
                <h2>Encounters</h2>
                <div id="encounters">
                    <div id="encounters-container"></div>
                </div>
            </div>


        </main>
        
        <footer>
